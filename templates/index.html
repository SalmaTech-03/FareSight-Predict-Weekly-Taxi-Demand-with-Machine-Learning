<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚕 Taxi Trip Prediction</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to top right, #a3e9ff, #d0f0ff);
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* Sparkles ✨ */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #ffffffaa 0%, transparent 80%);
      border-radius: 50%;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    /* Call-to-action box */
    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0, 195, 255, 0.6);
      text-align: center;
      animation: popIn 0.6s ease-out;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -60%) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2em;
      color: #0077b6;
      text-shadow: 0 0 10px #00d4ff;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #444;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #00c6ff;
      border-radius: 10px;
      font-size: 1em;
    }

    .glow-btn {
      padding: 12px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #00e1ff;
      transition: 0.3s ease;
    }

    .glow-btn:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      box-shadow: 0 0 30px #00e1ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Sparkles ✨ -->
  {% for i in range(30) %}
  <div class="sparkle" style="
      left: {{ (loop.index0 * 100) % 100 }}vw;
      animation-delay: {{ (loop.index0 * 0.2) % 4 }}s;
      animation-duration: {{ 3 + (loop.index0 % 4) }}s;
    "></div>
  {% endfor %}

  <!-- Call-to-Action Floating Box -->
  <div class="box">
    <h1>🚖 Taxi Fare Predictor</h1>
    <p>🧮 Enter trip details below</p>

    <form method="POST" action="/predict">
      <input type="number" name="price" placeholder="💰 Price/km" step="any" required />
      <input type="number" name="population" placeholder="🏙️ Population" step="any" required />
      <input type="number" name="income" placeholder="💵 Income" step="any" required />
      <input type="number" name="parking" placeholder="🅿️ Parking Spaces" step="any" required />
      <br><br>
      <button type="submit" class="glow-btn">Predict Now 🚀</button>
    </form>
  </div>
</body>
</html>
